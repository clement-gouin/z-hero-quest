<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO: 1. rename app -->
    <title>Z-App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="material-colors.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/lz-string@1.5"></script>
    <script src="https://unpkg.com/lucide@0"></script>
    <script type="text/javascript" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="app" style="display: none">
      <div v-if="debug">
        <!-- TODO: 1. rename app -->
        <h1><i icon="cog"></i> Z-App</h1>
        <div class="editor">
          <textarea
            class="numbers"
            :cols="editor.numbersCols"
            rows="10"
            readonly
            ref="numbers"
            v-model="editor.numbersText"
          ></textarea>
          <textarea
            class="code"
            v-model="debugData"
            ref="code"
            rows="10"
          ></textarea>
          <div class="overlay">
            <textarea :cols="editor.numbersCols" rows="10" readonly></textarea>
            <textarea
              ref="overlay"
              class="code"
              rows="10"
              readonly
              v-model="editor.overlayText"
            ></textarea>
          </div>
        </div>
        <a v-if="debugUrl" :href="debugUrl" target="_blank"
          ><i icon="link"></i> Output link</a
        >
        <br />
        <br />
        <hr />
      </div>
      <!-- TODO: 5. implement custom logic -->
      <div class="parsed.header" v-html="parsed.header"></div>
      <div v-for="(d, i) in parsed.data" :key="`data-${i}`" v-html="d"></div>
    </main>
  </body>
</html>
